<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-ex" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="1000" class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/01/02/13/28/gecko-8483282_1280.png" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de um gecko</h2>
                    </div>
                </div>
                <div data-bs-interval="1000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/05/27/22/56/kitten-8022452_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto de um gatinho</h2>
                    </div>
                </div>
                <div data-bs-interval="1000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/06/26/14/02/moon-8855057_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Foto da lua</h2>
                    </div>
                </div>
            </div>
            <div>
                <button data-bs-target="#carousel-ex" data-bs-slide="prev" type="button" class="carousel-control-prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button data-bs-target="#carousel-ex" data-bs-slide="next" type="button" class="carousel-control-next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-ex" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carousel-ex" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-ex" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
